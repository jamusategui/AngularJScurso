<h1>Lista de empleados</h1>
 


<div class="precarga" ng-hide="empleados">
    <i class="fa fa-refresh fa-spin fa-5x"></i>
</div>


<div class="lista-empleados" ng-show="empleados" >
    
    <input type="text" ng-model="busqueda"  class="form-control" ><br> 
    <small> Buscando: {{busqueda}}  </small>
    
    <div ng-repeat="empleado in empleados | filter: busqueda" >
        
        <div ng-click="verDetalles(empleado.id)">
        
            <div class="col-sm-2">
                <img ng-src="{{ config.carpeta_imagenes  + empleado.imagen}}">
            </div> 
            <div class="col-sm-10">
                  <h3>{{empleado.nombre}}</h3>
                  <small>{{empleado.descripcion}}</small>
             </div>

         </div>
          
    
    </div>


</div>
